have_fun: false

code_review:
  disable: false
  comment_severity_threshold: "MEDIUM" 
  max_review_comments: 10 
  
  pull_request_opened:
    help: false
    summary: true 
    code_review: true 
    include_drafts: false 

ignore_patterns: 
  - "dist/**"
  - "node_modules/**"
  - "**/*.json"
  - "**/*.lock"
  - "**/*.spec.ts" 