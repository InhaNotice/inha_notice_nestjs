language: "ko-KR"

reviews:
  profile: "chill" 
  request_changes_workflow: false 
  high_level_summary: true 
  poem: false 
  
  auto_review:
    enabled: true
    ignore_title_keywords:
      - "WIP"
      - "Draft"
      - "[Draft]"

  path_filters:
    - "!dist/**"
    - "!node_modules/**"
    - "!package-lock.json"
    - "!yarn.lock"
    - "!**/*.spec.ts" 
    - "!coverage/**"

  tools:
    ast-grep:
      enabled: true
    github-checks:
      enabled: true

chat:
  auto_reply: true 